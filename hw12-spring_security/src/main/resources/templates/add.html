<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Book <span class="badge badge-secondary">Add</span></h1>
    <form id="edit-form" th:action="@{/book/add}" th:method="post" action="add.html">
        <div class="form-group">
            <label for="holder-input">Book Name</label>
            <input type="text" name="name" class="form-control" id="holder-input">
        </div>
        <div class="form-group">
            <label for="genre-list">Список жанров</label>
            <select class="form-control" id="genre-list" name="genre" >
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">1</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
