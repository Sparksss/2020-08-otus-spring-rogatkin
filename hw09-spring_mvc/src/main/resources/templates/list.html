<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Books <span class="badge badge-secondary">All</span></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Genre</th>
            <th scope="col">Edit book link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">John Doe</td>
            <td>
                <div th:text="${'Genre id: ' + book.genre.id}"></div>
                <div th:text="${'Genre name: ' + book.genre.name}"></div>
            </td>
            <td>
                <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
