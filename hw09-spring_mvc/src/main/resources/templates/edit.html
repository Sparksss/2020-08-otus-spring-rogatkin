<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="edit.html">
        <div class="form-group">
            <label for="id-input">Book id</label>
            <input type="number" class="form-control" id="id-input" readonly="readonly" th:value="${book.id}" name="id" value="1">
        </div>
        <div class="form-group">
            <label for="holder-input">Book Name</label>
            <input type="text" name="name" class="form-control" id="holder-input" th:value="${book.name}" value="Example book">
        </div>
        <div class="form-group">
            <label for="genre-list">Список жанров</label>
            <select class="form-control" id="genre-list" name="genre" >
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                th:selected="${genre.id == book.genre.id}">1</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
